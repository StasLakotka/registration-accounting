<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet name="webjars/primeflex/primeflex.min.css"/>
    <title>Registration Accounting</title>
    <h:body>
        <h:form>
            <div class="p-formgrid p-grid ">
                <div>
                    <p:outputLabel value="Фамилия"/>
                    <br/>
                    <p:inputText placeholder="ВВЕДИТЕ ФАМИЛИЮ" size="24"
                                 value="#{searchLocalDatabase.query.surname}"/>
                    <br/>
                    <p:outputLabel value="Имя"/>
                    <br/>
                    <p:inputText placeholder="ВВЕДИТЕ ИМЯ" size="24" value="#{searchLocalDatabase.query.name}"/>
                    <br/>
                    <p:outputLabel value="Отчество"/>
                    <br/>
                    <p:inputText placeholder="ВВЕДИТЕ ОТЧЕСТВО" size="24"
                                 value="#{searchLocalDatabase.query.patronymic}"/>
                    <br/>
                    <p:outputLabel value="Идентификационный номер"/>
                    <br/>
                    <p:inputText placeholder="ВВЕДИТЕ НОМЕР" size="24"
                                 value="#{searchLocalDatabase.query.identif}"/>

                    <div class="p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel value="Серия"/>
                            <br/>
                            <p:inputText size="4" value="#{searchLocalDatabase.query.docSeries}"/>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel value="№ Паспорта"/>
                            <br/>
                            <p:inputText size="10" value="#{searchLocalDatabase.query.docNum}"/>
                        </div>
                    </div>
                    <p:commandButton value="Поиск в локальной БД"
                                     actionListener="#{searchLocalDatabase.searchIntoLocalDB()}"
                                     update="table"/>

                </div>

                <div class="p-field p-col">
                    <p:dataTable  var="localDatabase" value="#{searchLocalDatabase.searchResults}"
                                 paginator="true"
                                 rows="15" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom"
                                 size="small" id="table">

                        <f:facet name="header">
                            <div class="p-text-center ">
                                <h:outputText value="Результаты поиска"/>
                            </div>
                        </f:facet>

                        <p:column headerText="Фамилия">
                            <h:outputText value="#{localDatabase.surname}"/>
                        </p:column>

                        <p:column headerText="Имя">
                            <h:outputText value="#{localDatabase.name}"/>
                        </p:column>

                        <p:column headerText="Отчество">
                            <h:outputText value="#{localDatabase.sname}"/>
                        </p:column>

                        <p:column headerText="Дата рождения">
                            <h:outputText value="#{localDatabase.bdate}"/>
                        </p:column>

                        <p:column headerText="Идентификационный номер">
                            <h:outputText value="#{localDatabase.identif}"/>
                        </p:column>

                        <p:column headerText="Адрес регистрации (после конвертации)">
                            <h:outputText
                                    value="#{localDatabase.address()}"/>

                        </p:column>

                        <p:column headerText="Адрес регистрации (коды АТЕ и ТЕ)">
                            <h:outputText value="#{localDatabase.ateAddress}"/>
                        </p:column>

                        <p:column headerText="Дата регистрации">
                            <h:outputText value="#{localDatabase.dsdDateRec}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</h:head>
</html>
