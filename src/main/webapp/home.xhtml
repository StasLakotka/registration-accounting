<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Accounting</title>
</head>

<body>
<form action="#{search}" name="get">
    <p>Фамилия:</p>
    <input name="surname" value="ВВЕДИТЕ ФАМИЛИЮ"/>
    <p>ИМЯ:</p>
    <input name="name"/>
    <p>ОТЧЕСТВО:</p>
    <input name="patronymic"/>
    <p>Идентификационный номер:</p>
    <input name="identif"/>
    <p>Серия:</p>
    <input name="doc_series" size="5"/>
    № Паспорта:
    <input name="doc_num" size="15"/>
    <p><button type="submit">Поиск в локальной БД</button></p>
</form>
</body>
</html>
