<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Registration Accounting</title>
</head>

<body>

<form action="#{search}" name="get">
    <p:fieldset>
    <label> Фамилия<br/>
        <input name="surname"/><br/>
    </label>
    <label>Имя <br/>
        <p:inputText name="name" value="имя" style="align-content: center"/><br/>
    </label>
    <label>Отчество <br/>
        <input name="patronymic"/><br/>
    </label>
    <label>Идентификационный номер<br/>
        <input name="identif"/><br/>
    </label>
    <label>Серия<br/>
        <p:inputText name="doc_series"  size="2"/><br/>
    </label>
    <label> № Паспорта<br/>
        <input name="doc_num" size="15"/><br/>
    </label>
    <p>
     <p:commandButton action="#{search}" value="поиск" />
    </p>
</p:fieldset>
</form>

</body>
</html>
