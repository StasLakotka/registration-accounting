<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registration Accounting</title>
    <h:body>

        <h:form>
            <p:growl id="growl" showDetail="true"/>

            <p:outputLabel value="Фамилия"/>
            <br/>
            <p:inputText placeholder="ВВЕДИТЕ ФАМИЛИЮ" value="#{searchLocalDatabase.query.surname}"/>
            <br/>
            <p:outputLabel value="Имя"/>
            <br/>
            <p:inputText placeholder="ВВЕДИТЕ ИМЯ" value="#{searchLocalDatabase.query.name}"/>
            <br/>
            <p:outputLabel value="Отчество"/>
            <br/>
            <p:inputText placeholder="ВВЕДИТЕ ОТЧЕСТВО" value="#{searchLocalDatabase.query.patronymic}"/>
            <br/>
            <p:outputLabel value="Идентификационный номер"/>
            <br/>
            <p:inputText placeholder="ВВЕДИТЕ НОМЕР" value="#{searchLocalDatabase.query.identif}"/>
            <br/>
            <p:outputLabel value="Серия"/>
            <br/>
            <p:inputText size="3" value="#{searchLocalDatabase.query.docSeries}"/>
            <br/>
            <p:outputLabel value="№ Паспорта"/>
            <br/>
            <p:inputText size="6" value="#{searchLocalDatabase.query.docNum}"/>

            <br/>
            <p:commandButton value="Поиск в локальной БД"
                             actionListener="#{searchLocalDatabase.searchIntoLocalDB()}"
                             update="growl"/>

        </h:form>
        <div class="card">
            <h:form>
                <p:dataTable var="localDatabase" value="#{searchLocalDatabase.searchResults}" paginator="true"
                             rows="15" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Фамилия">
                        <h:outputText value="#{localDatabase.surname}"/>
                    </p:column>

                    <p:column headerText="Имя">
                        <h:outputText value="#{localDatabase.name}"/>
                    </p:column>

                    <p:column headerText="Отчество">
                        <h:outputText value="#{localDatabase.sname}"/>
                    </p:column>

                    <p:column headerText="Дата рождения">
                        <h:outputText value="#{localDatabase.bdate}" />
                    </p:column>

                    <p:column headerText="Идентификационный номер">
                        <h:outputText value="#{localDatabase.identif}"/>
                    </p:column>

                    <p:column headerText="Адрес регистрации (после конвертации)">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Адрес регистрации (коды АТЕ и ТЕ)">
                        <h:outputText value="#{localDatabase.ateAddress}"/>
                    </p:column>

                    <p:column headerText="Дата регистрации">
                        <h:outputText value="#{localDatabase.dsdDateRec}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>


    </h:body>
</h:head>
</html>
